<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicação web criada usando Create React App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados pelo navegador ou para instalação do PWA no telemóvel.
      Pode ser adicionado à tela inicial de um telemóvel.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      O aviso acima sobre %PUBLIC_URL% nos ficheiros HTML é para ativos na pasta `public`.
      Em vez de `%PUBLIC_URL%` você pode usar `/` no caminho, por exemplo:
      <link rel="icon" href="/favicon.ico" />
      Isto funcionará corretamente após o build, mas não no modo de desenvolvimento.
      Apenas ficheiros dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao criar o build, os ficheiros são colocados na pasta `build`.
      A pasta `public` é a única que não é processada pelo Webpack.
      Pode aprender mais em https://facebook.github.io/create-react-app/docs/using-the-public-folder
    -->
    <title>Café Perfeito</title>
  </head>
  <body>
    <noscript
      >Você precisa ativar o JavaScript para executar esta aplicação.</noscript
    >
    <div id="root"></div>
    <!--
      Este ficheiro HTML é um modelo.
      Se você abrir diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou scripts a este ficheiro.
      O processo de build irá colocar os scripts agrupados no corpo da tag.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um build de produção, execute `npm run build` ou `yarn build`.
    -->
  </body>
</html>
